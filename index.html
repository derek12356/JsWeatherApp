<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="jUbkokOrCXVdRRJM8oeXcOkpEguqAJhrxWHZGGBw">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  
</head>
<body>
<div style="display:none" class="alert alert-success" role="alert">
  You have confirmed it!
</div>
<header>
    <h1>Weather App</h1>
</header>
<div class="main">
   <div class="bg-video">
                    <video class="bg-video__content" autoplay muted loop>
                        <source src="img/video.mp4" type="video/mp4">
                        <source src="img/video.webm" type="video/webm">
                        Your browser is not supported!
                    </video>
    </div>
    <div id="search">
        <label for="city">City Name</label>
        <input type="text" id="city" placeholder='search a city' >
        <button onclick='searchWeather()' type="button">search</button>
    </div>
    <div>
        <a class="btn btn-primary" onclick="confirmFunc()" rel="noreferrer">Confirm</a>
    </div>
    <div id="load">Loading...</div>
    <div class="weather">
        <div class='weather__side weather__side--front'>
            <h1 id="weatherCity">City Name</h1>
            <div id="weatherDescription">Weather Description</div>
            <div id="weatherTemperature">Temperature</div>
        </div>
        <div class='weather__side weather__side--back'>
           <div class='row'>
            <div class='col-xs-4'>
                <h5>HUMIDITY</h5>
                <p id='humidity'></p>
            </div>
            <div class='col-xs-4'>
                <h5>WIND</h5>
                <p id='wind'></p>
            </div>
            <div class='col-xs-4'>
                <h5>PRESSURE</h5>
                <p id='pressure'></p>
            </div>
           </div>
        </div>
    </div>
</div>
<script src="init.js"></script>
<script src="weather-data.js"></script>
<script src="app.js"></script>
<script>
    function confirmFunc(){
			$.ajax({
				headers: {
				    'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
				},
				url: 'https://lara01.herokuapp.com/api/counter',
				data:{
					'counter' : 1
				},
				type: 'POST',
				success:function(data){
					if(data = "success"){
						$('.alert').show(200).delay(2000).hide(200);
					}
				}
			});
		};    
</script>
</body>
</html>
